- defaults:
    link:
      relink: true

- clean: ['~']

- clean:
    ~/.config:
      force: true

- link:
    # ~/.dotfiles: ''
    ~/.config:
        path: tmux/*
        glob: true
        force: true
    ~/.tmux:
        path: tmux/*
        glob: true
        force: true
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.bash_profile: bash_profile
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.bashrc: bashrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
