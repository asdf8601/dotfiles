- defaults:
    link:
      relink: true

- clean: ['~']

- clean:
    ~/.config:
      force: true

- link:
    # ~/.dotfiles: ''
    ~/.config:
        path: tmux/*
        glob: true
        force: true
    ~/.tmux:
        path: tmux/*
        glob: true
        force: true
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.bash_profile: bash_profile
    ~/.oh-my-zsh:
        path: oh-my-zsh
        force: true
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.bashrc: bashrc
    ~/.bash_completion:
        path: bash_completion
        glob: true
        force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
