- defaults:
    link:
      relink: true

- clean: ['~']

- clean:
    ~/.config:
      force: true

- clean:
    ~/.tmux:
      force: true
      # - clean :
      # ~/.bash_completion:
      # force: true

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.bash_profile:
        path: bash_profile
        create: true
    ~/.bashrc: bashrc
    ~/.aliases: aliases
    ~/.alacritty.yml:
        path: alacritty.yml
        force: true
    ~/.functions: functions
    ~/.variables: variables
    ~/.fonts:
        path: fonts/*
        glob: true
        force: true
        create: true
    ~/.config:
        path: config/*
        glob: true
        force: true
        create: true
    ~/.tmux:
        path: tmux/*
        glob: true
        force: true
        create: true
    ~/.zsh-completions:
        path: zsh-completions
        force: true
        create: true
    ~/.oh-my-zsh:
        path: oh-my-zsh
        force: true
        create: true
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.bash_completion:
        path: bash_completion
        # glob: true
        create: true
        force: true
    ~/.inputrc:
        path: inputrc
        force: true
        create: true
    ~/.zplug:
        path: zplug
        force: true
        create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [fc-cache -v -f, add fonts]
