- defaults:
    link:
      relink: true

- clean: ['~']

- clean:
    ~/.config:
      force: true

      # - clean :
      # ~/.bash_completion:
      # force: true

- link:
    # ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.aliases: aliases
    ~/.alacritty.yml:
        path: alacritty.yml
        force: true
    ~/.functions: functions
    ~/.fonts:
        path: fonts/*
        glob: true
        force: true
    ~/.config:
        path: config/*
        glob: true
        force: true
    ~/.tmux:
        path: tmux/*
        glob: true
        force: true
    ~/.oh-my-zsh:
        path: oh-my-zsh
        force: true
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.bash_completion:
        path: bash_completion/*
        glob: true
        # force: true
    ~/.inputrc:
        path: inputrc
        force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
