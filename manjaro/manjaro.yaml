- defaults:
    link:
      relink: true
      force: true
      create: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    # ~/.config/regolith2/i3/config: regolith/i3/config
    # ~/.config/regolith2/i3/config.d/:
    #   path: regolith/i3/config.d/*
    #   glob: true
    ~/.dotfiles: .
    # ~/.config/pulse/default.pa: pulse/default.pa
    # ~/.octaverc: octave/octaverc
    ~/.gitconfig: git/gitconfig
    ~/.docker/config.json: docker/.docker/config.json

    # tmux
    ~/.tmux.conf: tmux/tmux.conf

    # shell
    # ~/.aliases: shell/aliases
    ~/.bash_profile: shell/bash_profile
    ~/.bashrc: shell/bashrc
    # ~/.zshrc: shell/zshrc
    ~/.inputrc: shell/inputrc
    # ~/.profile: shell/profile

    # i3
    # ~/.config:
      # path: i3/.config/**
      # glob: true
    # ~/.Xresources: i3/.Xresources
    # ~/.xprofile: i3/.xprofile
    # ~/.xsettingsd: i3/.xsettingsd

    # terminal
    # ~/.Xdefaults: i3/.Xdefaults
    ~/.config/kitty/kitty.conf: terminal/kitty.conf
    # ~/.config/alacritty/alacritty.yml: terminal/alacritty.yml

    # vim
    ~/.config/nvim:
      path: vim/**/*
      force: true
      glob: true

    # Python
    ~/.condarc: conda/.condarc
    ~/.pdbrc.py: python/pdbrc.py
    ~/.config/pip/pip.conf: python/pip.conf
    ~/.ipython/profile_default/ipython_config.py: python/ipython_config.py

    # binaries / commands
    ~/.local/bin/:
        path: bin/*
        glob: true

    # text expander
    ~/.config/espanso: espanso
