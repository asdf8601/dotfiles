# blur-background-frame = false;
# blur-background-fixed = false;
blur-background-exclude = [
  "window_type = 'dock'",
  "class_g ~= 'maim'",
  "class_i ~= 'maim'",
  "class_i ~= 'telegram'",
  "class_i ~= 'brave'",
  "class_i ~= 'keepassxc'",
  "class_i ~= 'slop'",
  "name ~= 'maim'",
  "window_type = 'desktop'",
