# -----------------------------------------------------------------------------
# GENERAL
# -----------------------------------------------------------------------------
backend = "glx";
dbe = false;
detect-client-opacity = true;
detect-rounded-corners = true;
glx-no-stencil = true;
glx-swap-method = 2;
vsync = true;
# dbe = false;
# paint-on-overlay = true;
# detect-trasient = true;
# detect-client-leader = true;
# xrender-sync-fence = true;
# glx-copy-from-front = false;

# -----------------------------------------------------------------------------
# SHADOWS
# -----------------------------------------------------------------------------
shadow = false;

# -----------------------------------------------------------------------------
# FADING (FADE WINDOWS WHEN OPENING OR CLOSING WINDOWS)
# -----------------------------------------------------------------------------
fading = true;
fade-in-step = 0.0066;
fade-out-step = 0.01;
fade-delta = 1;

# -----------------------------------------------------------------------------
# TRANSPARENCY/OPACITY
# -----------------------------------------------------------------------------
# active-opacity = 0.96;
# inactive-opacity = 0.90;
# frame-opacity = 0.8;
# inactive-opacity-override = false;
# detect-client-opacity = false;
popup_menu = 1.0
dropdown_menu = 1.0
opacity-rule = [
    # "100:class_g = 'org.gnome.Nautilus'",
    # "100:class_g = 'TelegramDesktop'",
    # "100:class_g = 'Brave-browser'",
    # "100:class_g = 'KeePassXC'",
    # "100:class_g = 'Slack'",
    "92:class_g = 'kitty' && focused",
    "70:class_g = 'kitty' && !focused",
    "92:class_g = 'XTerm' && focused",
    "70:class_g = 'XTerm' && !focused",
    "92:class_g = 'alacritty' && focused",
    "70:class_g = 'alacritty' && !focused",
    "100:class_g = 'Rofi'",
    "80:class_g = 'Audacious'",
    "50:name = 'Chat - Twitch â€” Mozilla Firefox'",
    "70:name = 'GrecoDev - Chat - Twitch - Brave'"
    # "95:class_g = 'kitty'"
    # "90:class_g = 'telegram-desktop'",
    # "90:class_g = 'Org.gnome.Nautilus'"
];


# -----------------------------------------------------------------------------
# BACKGROUND BLURRING
# -----------------------------------------------------------------------------
# Blur background
blur-background = true; # Blur background of semi-transparent / ARGB windows.
blur-background-frame = true; # Blur background of windows when the window frame is not opaque. Implies --blur-background.
blur-background-fixed = true; # Use fixed blur strength instead of adjusting according to window opacity.
blur-method = "dual_kawase";
blur-strength = 4;
