- defaults:
    link:
      relink: true
      force: true
      create: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.dotfiles: .

    # visidata
    ~/.visidatarc                                :  ubuntu/.visidatarc
    ~/.config/mimeapps.list                      :  ubuntu/mime/mimeapps.list
    ~/.local/share/applications/st.desktop       :  ubuntu/mime/st.desktop
    ~/.local/share/applications/visidata.desktop :  ubuntu/mime/visidata.desktop
    ~/.local/share/applications/visidata.png     :  ubuntu/mime/visidata.png

    ~/.gitconfig                                 :  ubuntu/git/gitconfig
    ~/.docker/config.json                        :  ubuntu/docker/.docker/config.json

    # tmux
    ~/.tmux.conf                                 :  ubuntu/tmux/tmux.conf

    # shell
    ~/.config/starship.toml                      :  ubuntu/shell/.config/starship.toml

    ~/.inputrc                                   :  ubuntu/shell/inputrc
    ~/.profile                                   :  ubuntu/shell/profile
    # bash
    ~/.bash_profile                              :  ubuntu/shell/bash_profile
    ~/.bashrc                                    :  ubuntu/shell/bashrc
    # zsh
    ~/.zshrc                                     :  ubuntu/shell/zshrc
    ~/.zprofile                                  :  ubuntu/shell/zprofile

    # i3
    ~/.config:
      path                                       :  ubuntu/i3/.config/*
      glob                                       :  true
    ~/.Xresources                                :  ubuntu/i3/.Xresources

    # terminal
    ~/.config/kitty/kitty.conf                   :  ubuntu/terminal/kitty.conf
    ~/.config/alacritty/alacritty.yml            :  ubuntu/terminal/alacritty.yml

    # vim
    ~/.config/nvim/init.lua:
      path                                       :  ubuntu/vim/init.lua
      force                                      :  true

    # Python
    ~/.condarc                                   :  ubuntu/conda/.condarc
    ~/.pdbrc.py                                  :  ubuntu/python/pdbrc.py
    ~/.config/pip/pip.conf                       :  ubuntu/python/pip.conf
    ~/.ipython/profile_default/ipython_config.py :  ubuntu/python/ipython_config.py

    # binaries / commands
    ~/.local/bin/:
        path                                     :  ubuntu/bin/*
        glob                                     :  true

    # text expander
    ~/.config/espanso                            :  ubuntu/espanso
