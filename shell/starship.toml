format = """
$all\
$line_break\
$shell\
$character"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = true

"$schema" = 'https://starship.rs/config-schema.json'

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"
vimcmd_symbol = "[<](bold green)"


[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[aws]
symbol = "aws "

[c]
symbol = "C "

[conda]
symbol = "conda "

[cmake]
format = "[$symbol]($style)"
symbol = "cmake "

[directory]
read_only = " ro"

[docker_context]
symbol = "docker "

[git_branch]
format = '[$symbol$branch]($style) '
truncation_length = 10
truncation_symbol = ''
style = 'bold purple'
# ignore_branches = ['master', 'main']
symbol = ""

[julia]
format = '[$symbol]($style)'
symbol = "jl "

[nodejs]
format = '[$symbol]($style)'
symbol = "nodejs "

[memory_usage]
symbol = "memory "

[sudo]
symbol = "sudo "

[gcloud]
symbol = 'Ô∏ègc:'
format = '[$symbol$account(@$domain)(\($project\))]($style) '
style = 'bold blue'
project_aliases = { 'data-observatory-ops'='do-ops'}

[golang]
symbol = "go "
format = '[$symbol]($style)'

[lua]
symbol = "lua "
format = '[$symbol]($style)'

[meson]
symbol = "meson "
format = '[$symbol]($style)'

[python]
symbol = "py:"
# format = '[$symbol]($style)'
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[rust]
symbol = "rs "
format = '[$symbol]($style)'

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

[hostname]
ssh_only = true
format = '[$ssh_symbol](bold blue)@[$hostname](bold red) '
ssh_symbol = ''
disabled = false
# trim_at = ''

[time]
disabled = false
format = '[$time]($style) '
time_format = '%T'

[line_break]
disabled = false


[cmd_duration]
min_time = 500
format = 'took:[$duration](bold yellow)'

