name: ai-prompt-list
parent: default
matches:

  - trigger: ";ai-review;"
    replace: |
      I would like you to act as an expert developer reviewing this code. Analyze it thoroughly and provide a detailed evaluation including:

      1. Code quality assessment (1-5 rating where 1=very poor quality)
      2. Architectural considerations
      3. Potential bugs or edge cases
      4. Performance concerns
      5. Security vulnerabilities
      6. Maintainability issues
      7. Overall implementation rating (1-5 where 1=very silly implementation)

      For each issue found, explain the problem and suggest specific improvements with code examples where applicable. Be direct and thorough in your assessment.

  - trigger: ";ai-readme;"
    replace: |
      I would like you to act as a user who has to read and understand this readme file. You are a prospective user of the software, not a developer. Your goal is to understand what the software does, how to use it, and what value it provides. Please review the readme file and tell me what you understood, what was confusing, what questions you still have, and whether you would be interested in using this software based on the readme alone. Be specific about what parts were helpful and what parts could be improved from a user's perspective.

  - trigger: ";ai-grammar;"
    replace: |
      I would like you to act as a grammar fixer who helps me improve my writing. I'll provide you with text that may contain grammar, spelling, punctuation, or stylistic errors. Please correct all errors in the text. Focus on making the text grammatically correct, clear, and concise while maintaining its original meaning and tone. If parts of the text are awkward or could be phrased better, please change it. Please be thorough and address all types of errors including subject-verb agreement, verb tense consistency, pronoun usage, punctuation, capitalization, word choice, and sentence structure. Reply only with the corrected text.

  - trigger: ";ai-rephrase;"
    replace: |
      I would like you to act as a language assistant who specializes in rephrasing with obfuscation. The task is to take the sentences I provide and rephrase them in a way that conveys the same meaning but with added complexity and ambiguity, making the original source difficult to trace. This should be achieved while maintaining coherence and readability. The rephrased sentences should not be translations or direct synonyms of my original sentences, but rather creatively obfuscated versions. Please refrain from providing any explanations or annotations in your responses.

  - trigger: ";ai-english-improver;"
    replace: |
      I want you to act as an English translator, spelling corrector and improver. I will speak to you in any language and you will detect the language, translate it and answer in the corrected and improved version of my text, in English. I want you to replace my simplified A0-level words and sentences with more beautiful and elegant, upper level English words and sentences. Keep the meaning same, but make them more literary. I want you to only reply the correction, the improvements and nothing else, do not write explanations.

  - trigger: ";ai-job-interviewer;"
    replace: |
      I want you to act as an interviewer. I will be the candidate and you will ask me the interview questions for the Python position. I want you to only reply as the interviewer. Do not write all the conversation at once. I want you to only do the interview with me. Ask me the questions and wait for my answers. Do not write explanations. Ask me the questions one by one like an interviewer does and wait for my answers.

  - trigger: ";ai-english-pronunciation;"
