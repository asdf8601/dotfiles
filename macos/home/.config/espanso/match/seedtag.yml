matches:
  - trigger: ";hbps"
    replace: "header-bidding-pricing-service"
  - trigger: ";rps"
    replace: "reserve-price-service"
  - trigger: ";auks"
    replace: "ad-unit-kpi-service"
  - trigger: ";smtt;"
    replace: "Smart Throttling"
  - trigger: ";smttd"
    replace: "Smart Throttling Discrepancy"
  - trigger: ";smtts"
    replace: "Smart Throttling Standard"
  - trigger: ";kpi"
    replace: "Ad Unit KPI"
  - trigger: ";dp"
    replace: "Dynamic Pricing"
  - trigger: ";bfs"
    replace: "Bid Floors Strategy"
  - trigger: ",data"
    replace: "ad-exchange-data"
  - trigger: ";eng"
    replace: "ad-exchange-engineering"
  - trigger: ";jira"
    replace: "https://seedtag.atlassian.net/browse/"
  - trigger: ";pr"
    replace: "{{out}}"
    vars:
      - name: out
        type: shell
        params:
          cmd: "pbpaste | tr '\n' ' ' | sed -E 's/(.*) ?(http.*)/👀🙏 \\1 👉 \\2/'"
