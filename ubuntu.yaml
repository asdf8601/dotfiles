- defaults:
    link:
      relink: true
      force: true
      create: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.dotfiles: .

    # visidata
    ~/.visidatarc: ./.visidatarc
    ~/.config/mimeapps.list: ./mime/mimeapps.list
    ~/.local/share/applications/visidata.desktop: ./mime/visidata.desktop
    ~/.local/share/applications/visidata.png: ./mime/visidata.png

    ~/.config/pulse/default.pa: pulse/default.pa
    # ~/.octaverc: octave/octaverc
    ~/.gitconfig: git/gitconfig
    ~/.docker/config.json: docker/.docker/config.json

    # tmux
    ~/.tmux.conf: tmux/tmux.conf

    # shell
    ~/.config/starship.toml: ~/.dotfiles/shell/.config/starship.toml

    ~/.inputrc: shell/inputrc
    ~/.profile: shell/profile
    # bash
    ~/.bash_profile: shell/bash_profile
    ~/.bashrc: shell/bashrc
    # zsh
    ~/.zshrc: shell/zshrc
    ~/.zprofile: shell/zprofile

    # i3
    ~/.config:
      path: i3/.config/*
      glob: true
    ~/.Xresources: i3/.Xresources
    # ~/.xprofile: i3/.xprofile
    # ~/.xsettingsd: i3/.xsettingsd
    # ~/.Xdefaults: i3/.Xdefaults

    # terminal
    ~/.config/kitty/kitty.conf: terminal/kitty.conf
    ~/.config/alacritty/alacritty.yml: terminal/alacritty.yml

    # vim
    ~/.config/nvim/init.lua:
      path: vim/init.lua
      force: true

    # Python
    ~/.condarc: conda/.condarc
    ~/.pdbrc.py: python/pdbrc.py
    ~/.config/pip/pip.conf: python/pip.conf
    ~/.ipython/profile_default/ipython_config.py: python/ipython_config.py

    # binaries / commands
    ~/.local/bin/:
        path: bin/*
        glob: true

    # text expander
    ~/.config/espanso: espanso
